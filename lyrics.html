<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics - rinfiggi</title>
  <style>
    /* Stili CSS personalizzati */
    body {
      font-family: 'vt323', monospace;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      box-sizing: border-box;
    }

    h1, h2 {
      font-family: 'vt323', monospace;
      margin: 0;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-top: 80px;

    }

      margin-top: 0;
    }

    .lyrics {
      margin-top: 30px;
      text-align: left;
      line-height: 1.5;
    }

    .lyrics p {
      margin: 0 0 10px;
    }

    .back-link {
      margin-top: 30px;
      font-size: 14px;
    }

    .back-link a {
      color: #fff;
      text-decoration: none;
    }

    .back-link a:hover {

    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=vt323&display=swap" rel="stylesheet">

  <!-- Intestazione -->
  <header>
    <h1>Lyrics</h1>
