<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rinfiggi</title>
  <style>
    /* Stili CSS personalizzati */
    body {
      font-family: 'VT323', monospace;
      margin: 0;
      padding: 0;
      background-image: url('https://i.gifer.com/QtPg.gif');
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      box-sizing: border-box;
      opacity: 0;
      animation: fade-in 1s ease forwards;
      color: #fff;
    }

    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1, h2 {
      font-family: 'VT323', monospace;
      margin: 0;
      color: #fff;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-top: 80px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      margin-top: 0;
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      font-size: 14px;
      text-transform: lowercase;
      letter-spacing: 2px;
      font-family: 'VT323', monospace;
      transition: background-color 0.3s ease;
    }

    .links a:hover {
      background-color: #000;
      color: #fff;
    }

    .gallery-link {
      color: #fff;
    }

    .gallery-link:hover {
      color: #999;
    }

    .stream-buy {
      margin-top: 30px;
      font-size: 14px;
    }

    .stream-buy a {
      color: #fff;
    }

    .stream-buy a:hover {
      color: #999;
    }

    .social-link {
      color: #fff;
    }

    .social-link:hover {
      color: #999;
    }

    .copyright {
      margin-top: 30px;
      font-size: 12px;
      color: #fff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Intestazione -->
  <header>
    <h1>rinfiggi</h1>
    <h2 class="subtitle">voicemail - brand new album out now</h2>
  </header>

  <!-- Sezione Link -->
  <section class="links">
    <a href="https://rinfiggi.eu/voicemail">stream</a>
    <a href="https://rinfiggi.eu/voicemail_lyrics">lyrics</a>
    <a href="https://rinfiggi.eu/gallery" class="gallery-link">gallery</a>
    <a href="https://rinfiggi.eu/social" class="social-link">social</a>
  </section>

  <!-- Nota sui diritti d'autore -->
  <div class="copyright">
    &copy; 2023 rinfiggi. tutti i diritti riservati.
  </div>

  <script>
    // Animazione all'entrata del sito
    document.addEventListener("DOMContentLoaded", function() {
      document.body.style.opacity = "1";
    });
  </script>
</body>
</html>
